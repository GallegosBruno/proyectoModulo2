<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pagina de contacto" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>contactanos</title>
  </head>
  <body class="bg-dark text-white">
    <header></header>
    <main class="container">
      <h1>contactanos</h1>
      <form action="https://formsubmit.co/a88fdc8e835cef3b1f9a46ce73770668" method="POST" id="formMail">
          <div class="mb-3">
            <label for="mail" class="form-label"
              >Correo electronico</label
            >
            <input
              type="email"
              class="form-control"
              id="mail"
              name="Email"
              placeholder="nombre@ejemplo.com"
              maxlength="50"
              minlength="5"
            />
            
          </div>
          <div class="mb-3">
            <label for="asunto" class="form-label"
              >Asunto</label
            >
            <input
            type="text"
            name="Asunto"
              class="form-control"
              id="asunto"
              maxlength="50"
              minlength="5"
            ></input>
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label"
              >Descripcion</label
            >
            <textarea
              class="form-control"
              name="Descripcion"
              id="descripcion"
              rows="4"
              minlength="10"
              maxlength="1000"
            ></textarea>
            <button type="submit" class="btn btn-primary mt-3">ENVIAR</button>
          </div>
      </form>
      <div
                  class="alert alert-danger mt-3 d-none"
                  role="alert"
                  id="msjFormulario"
                ></div>
    </main>
    <footer></footer>
  </body>
  <script src="../javascript/bootstrap.bundle.min.js"></script>
  <script src="../javascript/contact.jS" type="module"></script>
</html>
