        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#searchBarBox"><span class="fa fas fa-search"></span></button>
        <div id="buttonPanel" class="collapse navbar-collapse w-100">

            <li class="nav-item">
                <a href="../index.html" class="botonNavbar fs-5">INICIO</a>

        <div id="searchBarBox" class="collapse navbar-collapse align-self-end ms-lg-1 m-0 w-100">

            <input type="search" name="searchMovie" id="searchMovie" placeholder="Buscar" maxlength="30" aria-describedby="Buscar">
            <a href="./pages/resultadoBusqueda.html" class="p-2 rounded-2 text-decoration-none" id="searchIcon" onclick="buscar(searchMovie)" onmousedown="searchIconPressed()" onmouseup="searchIconReleased()">

  </header>
  <main>
    <button id="openModalButton" class="btn btn-primary" data-toggle="modal" data-target="#addMovieModal">
      Agregar Película/Serie
  </button>
  <div class="modal fade" id="addMovieModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Agregar Película/Serie</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="movieId">ID:</label>
                <input type="text" id="movieId" class="form-control" placeholder="ID de la película/serie">
            </div>
              <div class="form-group">
                  <label for="movieName">Nombre:</label>
                  <input type="text" id="movieName" class="form-control" placeholder="Nombre de la película/serie">
              </div>
              <div class="form-group">
                  <label for="movieCategory">Categoría:</label>
                  <input type="text" id="movieCategory" class="form-control" placeholder="Categoría">
              </div>
              <div class="form-group">
                  <label for="movieDescription">Descripción:</label>
                  <textarea id="movieDescription" class="form-control" placeholder="Descripción"></textarea>
              </div>
              <div class="form-group">
                  <label for="movieFile">Adjuntar archivo:</label>
                  <input type="file" id="movieFile" class="form-control-file">
              </div>
              <div class="form-group">
                  <label for="moviePublished">Publicado:</label>
                  <input type="checkbox" id="moviePublished" class="form-check-input">
              </div>
          </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button id="saveMovie" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>

  </main>
  <footer class="bottom-0 w-100">
    <div class="container-fluid bg-secondary">
        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-sm-12 d-flex justify-content-center">
                    <div id="imgFooterContainer"><a href="../index.html"><img src="../assets/logoRollingMovie.png" alt="logo RollingMovie" class="py-3 w-100 h-100 object-fit-fill"></a></div>
                </div>
                <div class="col-lg-8 fs-6 text-center align-self-center col-sm-12 lead fw-semibold"> &#169;RollingMovie+ Derechos Reservados</div>
                <div class="col-lg-2 text-center d-flex align-items-center col-sm-12 d-flex justify-content-center mt-lg-0 mt-2 mb-2">
                  <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square fa-3x mx-1"></i></a>
                  <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram-square fa-3x mx-1"></i></a>
                  <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter-square fa-3x mx-1"></i></a>
                </div>          
            </div>
        </div>
    </div>
