  <main class="container-fluid bg-degradeNegro">
    <section class="my-5 container">
    <h1 class="display-3 text-center text-white pt-4">
      Administrar Peliculas
    </h1>
    <hr />
           <form id="formProductos">
              <div class="form-group">
                <label for="codigo">Codigo:</label>
                <input type="text" id="codigo" class="form-control" placeholder="ID de la película/serie" maxlength="5"
                required>
                <div class="invalid-feedback">
                  debe ingresar un codigo alfanumerico
                </div>
            </div>
              <div class="form-group">
                  <label for="producto">Nombre:</label>
                  <input type="text" id="pelicula" class="form-control" placeholder="Nombre de la película/serie" maxlength="20"
                  required>
              </div>
              <div class="form-group">
                  <label for="movieCategory">Categoría:</label>
                  <input type="text" id="movieCategory" class="form-control" placeholder="Categoría" maxlength="10"
                  required>
              </div>
              <div class="form-group">
                  <label for="description">Descripción:</label>
                  <textarea id="description" class="form-control" placeholder="Descripción" rows="3"
                  required></textarea>
              </div>
              <div class="form-group">
                <label for="srcImage">URL image:</label>
                <textarea id="srcImage" class="form-control" placeholder="https//www" rows="3"
                required></textarea>
            </div>
            <div class="form-group">
              <label for="trailerLink">Link del trailer:</label>
              <textarea id="trailerLink" class="form-control" placeholder="https//www." rows="3"
              required></textarea>
          </div>
              <div class="form-group">
                  <label for="movieFile">Adjuntar archivo:</label>
                  <input type="file" id="movieFile" class="form-control-file">
              </div>
              <div class="form-group">
                  <label for="released">Publicado:</label>
                  <input type="checkbox" id="released" class="form-check-input" required>
              </div>
              
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
           </form>
        </div>
    </div>
</div>
    </section>
    <section class="container">
      <h2 class="display-3 text-center text-white">
        Tabla de productos
      </h2>
  <div class="table my-5 pb-5">
   <table class="table">
    <thead>
      <tr>
        <th scope="col">Pelicula</th>
        <th scope="col">Descripcion</th>
        <th scope="col">URL Imagen</th>
        <th scope="col">Publicada</th>

        <th scope="col">Link del trailer</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
  </thead>
    <tbody id="tablaProductos">

    </tbody>
   </table>
  </div>
</section>
