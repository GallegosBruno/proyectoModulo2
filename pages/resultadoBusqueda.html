<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Rocio Hernandez, Lucas Gallastegui, Sofia Azucena, Bruno Gallegos y Agustina Mena"/>
  <meta name="description" content="Pagina Web con catalogo de peliculas" />
  <meta name="keywords" content="Html, Css, Javascript, Vanilla js, Boostrap"/>
  <link rel="shortcut icon" href="./assets/rm.png" type="image/png" />
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <script
    src="https://kit.fontawesome.com/0b39408f88.js"
    crossorigin="anonymous"
  ></script>
  <title>Rolling Movies+</title>
</head>
<body>
    <header class="w-100 px-2">
        <nav class="container d-flex align-items-center h-100 justify-content-between navbar navbar-dark navbar-expand-md z-3">
          <div id="logoBox" class="text-center  d-flex">
              <img src="../assets/logoRollingMovie.png" id="mainLogo" class="align-self-center"></img>
          </div>
          <div id="navBarRightSide" class="d-flex">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#buttonPanel"><span class="navbar-toggler-icon"></span></button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#searchBarBox"><span class="fa fas fa-search"></span></button>
            <div id="buttonPanel" class="collapse navbar-collapse">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="../index.html" class="botonNavbar fs-5">LOGIN</a>
                </li>
                <li>
                    <a href="./index.html" class="botonNavbar fs-5">REGISTRO</a>
                </li>
                <li>
                    <a href="../index.html" class="botonNavbar fs-5">INICIO</a>
                </li>
                <li>
                    <a href="/index.html" class="botonNavbarOculto">qcyo</a>
                </li>
              </ul>
            </div>
            <div id="searchBarBox" class="collapse navbar-collapse align-self-end ms-1">
              <input type="search" name="searchMovie" id="searchMovie" placeholder="Buscar" aria-describedby="Buscar" class="w-100">
              <a href="./resultadoBusqueda.html" class="p-2 rounded-2 text-decoration-none" id="searchIcon" onclick=buscar(searchMovie) onmousedown="searchIconPressed()" onmouseup="searchIconReleased()">
                  &#x1F50D
              </a>
            </div>
          </div>
        </nav>
    </header>
    <main>
        <article>
            <div id="carouselAccion" class="carousel slide">
              <div class="carousel-inner container text-center">
                <p class="lead fs-4 text-white fw-bold pt-2" id="tituloBusqueda">Accion</p>
                <div class="carousel-item active" id="carouselActiveAccion"></div>
                <div class="carousel-item" id="carruselAccion"></div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselAccion" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselAccion" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </article>
    </main>
    <footer>
        <div class="container-fluid bg-secondary position-fixed bottom-0">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <div id="imgFooterContainer"><img src="../assets/logoRollingMovie.png" alt="logo RollingMovie" class="py-3 w-100 h-100 object-fit-fill"></div>
                    </div>
                    <div class="col-8 fs-6 text-center align-self-center"> &#169;RollingMovie+ Derechos Reservados</div>
                    <div class="col-2 text-center d-flex align-items-center"><i class="fab fa-facebook-square fa-3x mx-1"></i>
                      <i class="fab fab fa-instagram-square fa-3x mx-1"></i>
                      <i class="fab fab fa-twitter-square fa-3x mx-1"></i>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/0b39408f88.js" crossorigin="anonymous"></script>
    <script src="../javascript/bootstrap.bundle.min.js"></script>
    <script src="../javascript/resultados.js"></script>
    <!--
    <script src="./javascript/pruebaPaginaPrincipal.js"></script>
    <script src="./javascript/app.js"></script>
  -->
</body>
</html>
