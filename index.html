<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="author"
    content="Rocio Hernandez, Lucas Gallastegui, Sofia Azucena, Bruno Gallegos y Agustina Mena"
  />
  <meta name="description" content="Pagina Web con catalogo de peliculas" />
  <meta
    name="keywords"
    content="Html, Css, Javascript, Vanilla js, Boostrap"
  />
  <link rel="shortcut icon" href="./assets/rm.png" type="image/png" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />

  <header class="z-3 w-100 px-2">
    <nav class="container-fluid d-flex flex-nowrap align-items-center h-100 justify-content-between navbar navbar-dark navbar-expand-md z-3">
      <a href="./index.html" id="logoBox" class="text-center  d-flex ms-lg-5 ms-sm-0">
          <img src="./assets/logoRollingMovie.png" id="mainLogo" class="align-self-center">
      </a>
      <div id="navBarRightSide" class="d-flex">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#buttonPanel"><span class="navbar-toggler-icon"></span></button>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#searchBarBox"><span class="fa fas fa-search"></span></button>
        <div id="buttonPanel" class="collapse navbar-collapse w-100">
          <ul class="navbar-nav">
            <li>
                <a href="./index.html" class="botonNavbar fs-5">INICIO</a>
            </li>
            <li>
                <a href="./pages/aboutUs.html" class="botonNavbar fs-5">QUIENES SOMOS</a>

            </li>
            <li>
                <a href="./pages/contactanos.html" class="botonNavbar fs-5">CONTACTANOS</a>
            </li>
            <li>
              <a href="./pages/login.html" class="botonNavbar fs-5">LOGIN</a>
            </li>
            <li>
                <a href="./pages/registro.html" class="botonNavbar fs-5">REGISTRO</a>
            </li>
            <li>
                <a href="/index.html" class="botonNavbarOculto">qcyo</a>
            </li>
          </ul>
        </div>
        <div id="searchBarBox" class="collapse navbar-collapse align-self-end ms-lg-1 m-0 w-100">
          <div class="d-flex justify-content-center">
            <input type="search" name="searchMovie" id="searchMovie" placeholder="Buscar" maxlength="30" aria-describedby="Buscar">
            <a href="./pages/resultadoBusqueda.html" class="p-2 rounded-2 text-decoration-none" id="searchIcon" onclick="buscar(searchMovie)" onmousedown="searchIconPressed()" onmouseup="searchIconReleased()">
                &#x1F50D
            </a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section id="mainBannerBox" class="d-flex position-relative">
      <img src="" alt="" id="mainBannerImg" class="position-absolute z-0">
      <div class="z-1 position-absolute bottom-50 w-100 text-center" style="height: 20%;">
          <a href="youtube.com" id="trailerLink" target="_blank">
              <img src="./assets/paginaPrincipal/play-button-icon-png-15.png" class="z-1 w-auto h-100 object-fit-scale" alt="Boton de play">
          </a>
      </div>
      <div id="bannerInfo" class="position-absolute bottom-0 flex-column d-flex justify-content-end align-content-center z-1 pt-2 pb-4 w-100">
          <h1 id="tituloBanner" class="z-1 w-100 text-center text-white"></h1>
          <h2 id="descripcionBanner" class="w-75 text-center text-white-50 align-self-center fs-5 z-1"></h2>
      </div>
    </section>
    <section class="bg-degradeNegro pb-3">
      <article>
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner container text-center">
            <p class="lead fs-4 text-white fw-bold pt-2">Ficcion</p>
            <div class="carousel-item active" id="carouselActive"></div>
            <div class="carousel-item" id="carrusel"></div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span
              class="carousel-control-prev-icon"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span
              class="carousel-control-next-icon"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </article>
      <article>
        <div id="carouselAccion" class="carousel slide">
          <div class="carousel-inner container text-center">
            <p class="lead fs-4 text-white fw-bold pt-2">Accion</p>
            <div class="carousel-item active" id="carouselActiveAccion"></div>
            <div class="carousel-item" id="carruselAccion"></div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselAccion"
            data-bs-slide="prev"
          >
            <span
              class="carousel-control-prev-icon"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselAccion"
            data-bs-slide="next"
          >
            <span
              class="carousel-control-next-icon"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </article>
      <article>
        <div id="carouselRomantico" class="carousel slide">
          <div class="carousel-inner container text-center">
            <p class="lead fs-4 text-white fw-bold pt-2">Romantico</p>
            <div
              class="carousel-item active"
              id="carouselActiveRomantico"
            ></div>
            <div class="carousel-item" id="carruselRomantico"></div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselRomantico"
            data-bs-slide="prev"
          >
            <span
              class="carousel-control-prev-icon"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselRomantico"
            data-bs-slide="next"
          >
            <span
              class="carousel-control-next-icon"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </article>
      <article>
        <div id="carouselInfantil" class="carousel slide">
          <div class="carousel-inner container text-center">
            <p class="lead fs-4 text-white fw-bold pt-2">Infantil</p>
            <div
              class="carousel-item active"
              id="carouselActiveInfantil"
            ></div>
            <div class="carousel-item" id="carruselInfantil"></div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselInfantil"
            data-bs-slide="prev"
          >
            <span
              class="carousel-control-prev-icon"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselInfantil"
            data-bs-slide="next"
          >
            <span
              class="carousel-control-next-icon"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </article>
    </section>

  <footer class="bottom-0 w-100">
    <div class="container-fluid bg-secondary">
        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-sm-12 d-flex justify-content-center">
                    <div id="imgFooterContainer"><a href="./index.html"><img src="./assets/logoRollingMovie.png" alt="logo RollingMovie" class="py-3 logoFooter"></a></div>
              <!-----
                    <div id="imgFooterContainer"><a href="../index.html"><img src="../assets/logoRollingMovie.png" alt="logo RollingMovie" class="py-3 w-100 h-100 object-fit-fill"></a></div>
              --->
                </div>
                <div class="col-lg-8 fs-6 text-center align-self-center col-sm-12 lead fw-semibold"> &#169;RollingMovie+ Derechos Reservados</div>
                <div class="col-lg-2 text-center d-flex align-items-center col-sm-12 d-flex justify-content-center mt-lg-0 mt-2 mb-2">

                  <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram-square fa-3x mx-1"></i></a>
                  <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter-square fa-3x mx-1"></i></a>
                </div>          
            </div>
        </div>
